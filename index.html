
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewana M. | Cyber Security Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Background handled by App.tsx for theme switching */
        }
        .mono-text {
            font-family: 'JetBrains Mono', monospace;
        }
        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(16, 185, 129, 0.08) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(16, 185, 129, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .glow-accent {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }
        .text-glow-accent {
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }
        @keyframes scan {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(16, 185, 129, 0.1), transparent);
            pointer-events: none;
            z-index: 50;
            animation: scan 8s linear infinite;
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 #059669; /* darker emerald */
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 #65a30d; /* darker lime */
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(13px, 9999px, 81px, 0); }
            20% { clip: rect(98px, 9999px, 11px, 0); }
            40% { clip: rect(4px, 9999px, 127px, 0); }
            60% { clip: rect(54px, 9999px, 47px, 0); }
            80% { clip: rect(25px, 9999px, 13px, 0); }
            100% { clip: rect(104px, 9999px, 83px, 0); }
        }

        /* Reveal Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>
